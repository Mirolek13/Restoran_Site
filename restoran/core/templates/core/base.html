<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/styleMainMenu.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            {% for m in main_menu %}
            <li class="nav-item">
              <a class="nav-link" href="{% url m.url_name %}">{{ m.name }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    <div style="margin-left: 10%; width: 100%; margin-top: 5%;">
      {% block content %}{% endblock %}
    </div>

    {% block menu %}
    <ul class="list-group list-group-flush">
      {% for category in categories %}
      <a class="list-group-item" href="{% url category.url_name %}">{{ category.name }}</a>
      {% endfor %}
    </ul>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
