{% extends "core/base.html" %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
  <h1>{{ category.name }}</h1>

  {% for dish in dishes %}
    <div>
      <h3>{{ dish.name }}</h3>
      <p>{{ dish.description }}</p>
      <p>Ціна: {{ dish.price }} грн</p>
    </div>
  {% empty %}
    <p>У цій категорії поки немає страв.</p>
  {% endfor %}
{% endblock %}
